<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign up</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/48ed1957d1.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="wrapper">
      <div class="left">
        <h3>Softuni</h3>
        <main>
          <p>Welcome to SoftUni.</p>
          <p>Are you ready to become a dev?</p>
        </main>
        <div class="icons">
          <i class="fa-solid fa-earth-americas"></i>
          <i class="fa-brands fa-github"></i>
          <i class="fa-brands fa-twitter"></i>
        </div>
      </div>
      <form action="submit">
        
        <label for="username">USERNAME</label>
        <input
          type="text"
          placeholder="antoniyaat
                "
        />
        <label for="email">EMAIL</label>
        <input type="email" placeholder="a.atanasova@softuni.bg" />
        <label for="password">PASSWORD</label>
        <input type="password" placeholder="********" />
        <label for="repeat-username">REPEAT PASSWORD</label>
        <input type="password" placeholder="********" />
        <div class="btns">
          <a href="#">REGISTER</a>
          <a href="#">I am already a ninja</a>
        </div>
      </form>
    </div>
  </body>
</html>
